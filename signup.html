<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">

              </div>
              <p class="login-card-description">SIGN UP</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Repeat Password</label>
                    <input type="password" name="repeat-password" id="repeat-password" class="form-control" placeholder="Repeat Password">
                  </div>
                  <div class="form-group">
                    <label for="phone-number" class="sr-only">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number" class="form-control" placeholder="Phone number">
                  </div>
                  <div class="form-group mb-4">
                    <label for="birthdate" class="sr-only">Brith Date</label>
                    <input type="date" name="birthdate" id="birthdate" class="form-control" placeholder="Birth Date">
                  </div>
                  <input name="signup" id="signup" class="btn btn-block login-btn mb-4" type="button" value="Sign Up">
                </form>
                
                <p class="login-card-footer-text">Already Have An Account? <a href="#!" class="text-reset">Login here</a></p>
                <nav class="login-card-footer-nav">
                  <!-- Additional Cards -->
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
